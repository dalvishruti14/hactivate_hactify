<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Activity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the page takes up at least the full viewport height */
        }
        .content {
            width: 90%;
            max-width: 1000px;
            margin: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin: 20px 0;
        }
        #activityContent {
            margin-bottom: 20px;
            text-align: center;
        }
        .link-section {
            margin-top: 20px;
            text-align: center;
        }
        .link-section a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3a3a3a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-section a:hover {
            background-color: #5a5a5a;
        }
        iframe#mapIframe {
            width: 100%;
            height: 350px; /* Adjust height based on your preference */
            border: 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Your Activity</h2>
        <div id="activityContent">
            <!-- Activity content will be loaded here -->
        </div>
        <div class="link-section">
            <a href="https://grabify.link/track/GG8ADP" target="_blank">Track Link</a>
            <a href="https://tools.keycdn.com/geo?host=49.36.111.21" target="_blank">View Geolocation Info</a>
        </div>
        <iframe id="mapIframe" src="about:blank" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    document.getElementById('activityContent').innerHTML = 
                        `<p>Your current location:</p>
                        <p>Latitude: ${latitude}</p>
                        <p>Longitude: ${longitude}</p>`;

                    const mapIframe = document.getElementById('mapIframe');
                    const src = `https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;
                    mapIframe.src = src;
                }, function(error) {
                    console.error('Error getting geolocation:', error.message);
                    document.getElementById('activityContent').innerHTML = 
                        `<p>Geolocation data is not available.</p>`;
                });
            } else {
                document.getElementById('activityContent').innerHTML = 
                    `<p>Geolocation is not supported by your browser.</p>`;
            }
        });
    </script>
</body>
</html>
