<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Activity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 20;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin: 100px 0 20px;
        }
        #activityContent {
            margin-bottom: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
        }
        .link-section {
            margin-bottom: 20px;
            text-align: center;
        }
        .link-section a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3a3a3a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-section a:hover {
            background-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Your Activity</h2>
        <div id="activityContent">
            <!-- Activity content will be loaded here -->
        </div>
        <div class="link-section">
            <a href="https://grabify.link/track/GG8ADP" target="_blank">Track Link</a>
            <a href="https://tools.keycdn.com/geo?host=49.36.111.21" target="_blank">View Geolocation Info</a>
        </div>
        <iframe id="mapIframe" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const latitude = urlParams.get('lat');
            const longitude = urlParams.get('lon');

            if (latitude && longitude) {
                document.getElementById('activityContent').innerHTML = `
                    <p>Your current location:</p>
                    <p>Latitude: ${latitude}</p>
                    <p>Longitude: ${longitude}</p>
                `;

                const mapIframe = document.getElementById('mapIframe');
                const src = `https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;
                mapIframe.src = src;
            } else {
                document.getElementById('activityContent').innerHTML = `
                    <p>Geolocation data is not available.</p>
                `;
            }
        });
    </script>
</body>
</html>
